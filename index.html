<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla weather app</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <form id="search-form">
          <input
            type="search"
            placeholder="enter a city..."
            required
            class="input-city"
            id="input-city"
          />
          <input type="submit" value="search" class="search-button" />
        </form>

        <main>
          <hr />
          <div class="current-weather">
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span class="date-time" id="date-time"></span>,<span
                id="description"
              >
                mostly sunny</span
              ><br />
              Humidity:
              <strong class="humidity" id="humidity"></strong>Wind:<strong
                class="wind-speed"
                id="wind-speed"
              ></strong>
            </p>
          </div>

          <div class="wearther-app-temperature container">
            <div class="icon" id="icon"></div>
            <div class="temperature-value" id="temperature-value"></div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
          <hr />
          <footer>
            This project was coded by
            <a href="https://github.com/annedube30"> Anne Dube </a>, is
            <a href="https://github.com/annedube30/vanilla2"
              >open-sourced on Github</a
            >
            and
            <a href="https://vanillaumbrella.netlify.app/">hosted on Netlify</a>
          </footer>
          <script src="src/app.js"></script>
        </main>
      </div>
    </header>
  </body>
</html>
